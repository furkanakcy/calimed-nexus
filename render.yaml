services:
  - type: web
    name: calimed-nexus
    env: node
    region: frankfurt
    plan: starter
    buildCommand: ./build.sh
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: super_secret_key_change_in_production_render_2024
      - key: DATABASE_URL
        fromDatabase:
          name: calimed-db
          property: connectionString

databases:
  - name: calimed-db
    databaseName: calimed_nexus
    user: calimed
    region: frankfurt
    plan: starter