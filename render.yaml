services:
  - type: web
    name: calimed-nexus-backend
    env: node
    region: frankfurt
    plan: starter
    buildCommand: cd server && npm install && npx prisma generate
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: calimed-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: calimed-db
    databaseName: calimed_nexus
    user: calimed
    region: frankfurt
    plan: starter